<div class="flex items-center p-2">
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Search products..."
    class="flex-1 p-4 text-lg h-14 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <button
    (click)="onSearch()"
    class="ml-2 p-4 h-14 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg"
  >
    Search
  </button>
</div>
