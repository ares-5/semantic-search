<div class="flex items-center gap-2 mb-4">
  <input
    type="text"
    [(ngModel)]="query"
    [placeholder]="placeholder"
    (keyup.enter)="onSearch()"
    class="flex-1 p-3 text-lg h-12 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <button
    (click)="onSearch()"
    class="px-4 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg font-medium transition"
  >
    {{ searchText }}
  </button>
</div>
