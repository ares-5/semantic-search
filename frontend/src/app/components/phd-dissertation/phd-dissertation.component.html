<div class="max-w-4xl mx-auto">
  <div class="mb-4">
    <button
      class="text-blue-600 hover:underline flex items-center gap-1 cursor-pointer"
      (click)="goBack()">
      ‚Üê Back to results
    </button>
  </div>

  @if (loading) {
    <div class="text-center py-6 text-gray-500 text-lg">Loading...</div>
  }

  @if (!loading && !dissertation) {
    <div class="text-center py-6 text-gray-500 text-lg">
      Dissertation not found.
    </div>
  }

  @if (dissertation) {
    <div class="border border-gray-200 bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        {{ getLocalizedTitle() }}
      </h1>
      <p class="text-gray-700 leading-relaxed">
        {{ getLocalizedDetails() }}
      </p>
    </div>
  }
</div>
