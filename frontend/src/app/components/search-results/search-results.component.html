<div class="max-w-6xl mx-auto">
  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  @if (loading) {
    <div class="text-center py-6 text-gray-500 text-lg">Loading...</div>
  }

  @if (!loading && phdDissertations().length === 0) {
    <div class="text-center py-6 text-gray-500 text-lg">
      No results found.
    </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    @for (phd of phdDissertations(); track phd._id) {
      <div class="border border-gray-200 bg-white rounded-lg shadow-sm hover:shadow-md transition">
        <div class="p-4">
          <h2
            class="text-xl font-bold text-gray-800 mb-2 cursor-pointer hover:text-blue-600 transition"
            (click)="onClick(phd._id)">
            {{ getLocalizedTitle(phd) }}
          </h2>
          <p class="cursor-pointer text-gray-700 line-clamp-5"
            (click)="onClick(phd._id)">
            {{ getLocalizedDetails(phd) }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
