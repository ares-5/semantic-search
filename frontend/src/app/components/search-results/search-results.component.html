@if (phdDissertations.length === 0) {
    <div class="text-gray-500 p-4">
    No results found.
    </div>
}

@for (phdDissertation of phdDissertations; track phdDissertation._id) {
    <div class="border p-4 rounded mb-2 shadow hover:shadow-lg transition">
      <h2 class="font-bold text-lg">{{ phdDissertation.title.sr }}</h2>
      <p class="text-gray-700">{{ phdDissertation.details.sr }}</p>
    </div>
}
