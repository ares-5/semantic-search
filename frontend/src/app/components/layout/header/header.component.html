<header class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg">
  <div (click)="goHome()" class="max-w-7xl mx-auto flex justify-between items-center p-4 cursor-pointer">
    <h1 class="text-3xl font-extrabold text-white uppercase tracking-wider drop-shadow-lg">
      PhD dissertations
    </h1>
    <div class="flex items-center gap-2">
      <label for="locale" class="sr-only">Select Language</label>
      <select
        id="locale"
        (change)="changeLocale($event)"
        [value]="localeService.locale()"
        class="border border-white rounded px-3 py-1 bg-white text-gray-800 font-semibold shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white"
      >
        <option value="en">English</option>
        <option value="sr">Srpski</option>
      </select>
    </div>
  </div>
</header>
